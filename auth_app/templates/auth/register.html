{% extends 'layouts/app.html' %}

{% block content %}

<!-- <div style=" background-image: url('/auth_project/auth_app/templates/auth/event.jpg'); height: 100vh;"> -->
   

<div >


<div class='d-flex justify-content-center align-items-center my-5 ' >



    <h2 style="font-size: 35px;">Community Event Platform</h2>

</div>
<div class='d-flex justify-content-center align-items-center ' >
  
    <div style="border: .5px solid black; border-radius: 8px; padding:25px;    " >
        <h3 class=" text-center my-3 " ; style="color:black ; background-color: burlywood;">Register Form</h3>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.id_for_label}}"; style="color:black ; font-size: 20px ; padding-right: 60px;">
                    Username:
                </label>
                <input type="text" name="{{form.username.name}}" class="'form_control" value="{{form.username.value}}">
                <span class="'text-danger"; style="color:red ;">{{form.username.errors}}</span>

            </div>
            <div class="form-group">
                <label for="{{form.password1.id_for_label}}" ; style="color:black ; font-size: 20px ;padding-right: 60px;">
                    Password1:
                </label>
                <input type="password" name="{{form.password1.name}}" class="'form_control" value="{{form.password1.value}}">
                <span class="'text-danger" style="color:red ;">{{form.password1.errors}}</span>

            </div>

            <div class="form-group">
                <label for="{{form.password2.id_for_label}}"  ; style="color:black ; font-size: 20px">
                   Re-Type Password:
                </label>
                <input type="password" name="{{form.password2.name}}" class="'form_control" value="{{form.password2.value}}">
                <span class="'text-danger" style="color:red ;">{{form.password2.errors}}</span>

            </div>
            <button type="submit" class="btn btn-primary   text-center d-block mx-auto" style="width:10vw; font-size: 22px; border-radius: 8px;">Submit</button>
            <a href="{% url 'login' %}" class="'btn btn-default text-center d-block mx-auto  my-3"  style=" font-size: 20px">Login Here</a>


        </form>
    </div>
</div>
</div>
<!-- </div> -->
{% endblock %}
