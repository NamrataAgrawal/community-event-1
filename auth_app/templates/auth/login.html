{% extends 'layouts/app.html' %}

{% block content %}
<!-- <div class='row justify-content-center'> -->
<div class='d-flex justify-content-center align-items-center  ' style="height: 100vh;">


    <!-- <div class="col-sm-6"> -->
    <div style="border: .5px solid black; border-radius: 8px; padding: 15px;    ">

        <h3 class=" text-center my-3 " ; style="color:black ;background-color: burlywood;">Login Form</h3>
        {% if form.non_field_errors %}
        <small class="text-danger">
        {{ form.non_field_errors.as_ul }}

        </small>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.id_for_label}}" ; style="color:black ; font-size: 20px ;">
                    Username:
                </label>
                <input type="text" name="{{form.username.name}}" class="'form_control" value="{{form.username.value}}">
                <span class="'text-danger" style="color:red ;">{{form.username.errors}}</span>

            </div>
            <div class="form-group">
                <label for="{{form.password.id_for_label}}"; style="color:black ; font-size: 20px ;">
                    Password:
                </label>
                <input type="password" name="{{form.password.name}}" class="'form_control" value="{{form.password.value}}">
                <span class="'text-danger" style="color:red ;">{{form.password.errors}}</span>

            </div>

          
            <button type="submit" class="'btn btn-primary  text-center d-block mx-auto" style="width:10vw; font-size: 22px; border-radius: 8px;">Login</button>
            <a href="{% url 'register' %}" class="'btn btn-default text-center d-block mx-auto  my-3"  style=" font-size: 20px">create new account</a>

        </form>
    </div>
</div>
{% endblock %}
